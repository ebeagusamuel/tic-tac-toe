name: Testing Github Actions

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  test_ga:
    name: Test GA
    runs-on: ubuntu-latest
    env:
      PR_NUMBER: ${{ github.event.number }}
      REPO: ${{ github.repository}}
      TOKEN: ${{secrets.GITHUB_TOKEN}}

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v2

      - name: Setup Ruby  
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.6
      
      - name: Install needed gems
        run: |
          gem install pathspec
          gem install faraday

      - name: Fetch List of pull request files
        run: |
          v=(foo bar)
          declare -p v | grep -q '^declare \-a' && echo array || echo no array
          rules=$(ruby -r "./.github/workflows/test.rb" -e "RulesMatchingZeroFiles.new($PR_NUMBER, '$REPO', '$TOKEN').run")
          echo $rules
          echo '::set-output name=rules::$rules'

        - name: Run check
          run: echo ${{steps.get_rules.outputs.rules}}


